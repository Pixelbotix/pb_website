<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelBotix - Page Title</title>

  <!-- Fonts, Icons & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#10b981'
          },
          borderRadius: {
            'button': '8px'
          }
        }
      }
    }
  </script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <!-- Logo -->
      <a href="index.html" class="text-2xl font-['Pacifico'] text-primary flex items-center">
        <img src="static/logo/logo-white.png" alt="Logo Light" class="w-16 h-16 logo-light">
        <img src="static/logo/logo-dark.png" alt="Logo Dark" class="w-16 h-16 logo-dark">
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-6">
        <a href="index.html#home" class="text-gray-800 hover:text-primary">Home</a>
        <a href="About_Us.html" class="text-gray-800 hover:text-primary">About Us</a>
        <a href="index.html#ai-robotics" class="text-gray-800 hover:text-primary">AI & Robotics</a>
        <a href="index.html#eduverse" class="text-gray-800 hover:text-primary">Eduverse</a>
        <a href="index.html#skill-labs" class="text-gray-800 hover:text-primary">Skill Labs</a>
        <a href="index.html#contact" class="text-gray-800 hover:text-primary">Contact</a>
      </nav>

      <!-- Right-side buttons -->
      <div class="flex items-center space-x-4">
        <!-- Mobile Menu Button -->
        <button id="mobile-menu-button" class="md:hidden w-10 h-10 flex items-center justify-center text-gray-700">
          <i class="ri-menu-line ri-lg"></i>
        </button>
        <!-- Theme Toggle -->
        <div class="flex items-center">
          <i class="ri-sun-line text-gray-600 hidden sm:inline mr-2"></i>
          <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
          </label>
          <i class="ri-moon-line text-gray-600 hidden sm:inline ml-2"></i>
        </div>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div id="mobile-menu" class="md:hidden bg-white shadow-lg absolute w-full left-0 top-full hidden">
      <div class="container mx-auto px-4 py-3 flex flex-col space-y-4">
        <a href="index.html#home" class="text-gray-800 hover:text-primary">Home</a>
        <a href="About_Us.html" class="text-gray-800 hover:text-primary">About Us</a>
        <a href="index.html#ai-robotics" class="text-gray-800 hover:text-primary">AI & Robotics</a>
        <a href="index.html#eduverse" class="text-gray-800 hover:text-primary">Eduverse</a>
        <a href="index.html#skill-labs" class="text-gray-800 hover:text-primary">Skill Labs</a>
        <a href="index.html#contact" class="text-gray-800 hover:text-primary">Contact</a>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <main class="pt-28">
    <section class="py-20 bg-white">
      <div class="container mx-auto px-4 text-center">
        <h1 class="text-4xl font-bold mb-6">Page Title</h1>
        <p class="text-gray-600 max-w-3xl mx-auto">
          Replace this with your page-specific content.
        </p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 dark:bg-gray-800 py-8 mt-12">
    <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-gray-600 dark:text-gray-300">
      <p>Â© 2025 PixelBotix Technologies Pvt. Ltd. All rights reserved.</p>
      <div class="flex space-x-6 mt-4 md:mt-0">
        <a href="index.html#home" class="hover:text-primary">Home</a>
        <a href="About_Us.html" class="hover:text-primary">About Us</a>
        <a href="index.html#contact" class="hover:text-primary">Contact</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Theme toggle
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark', toggle.checked);
    });

    // Mobile menu toggle
    const menuBtn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
