<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PixelBotix — Workshop Registration</title>
  <style>
    body{font-family:Inter, system-ui, Arial, sans-serif;margin:0;background:#f6f8fb;color:#0b1220;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px}
    .wrap{width:520px;max-width:100%;background:#ffffff;border-radius:12px;padding:32px;box-shadow:0 8px 30px rgba(11,18,32,0.08);text-align:center}
    .mark{width:60px;height:60px;margin:0 auto 16px;border-radius:12px;background:linear-gradient(135deg,#7c3aed,#00d4ff);display:flex;align-items:center;justify-content:center;color:white;font-weight:800;font-size:22px}
    h1{margin:0 0 8px;font-size:24px}
    p.lead{margin:0 0 18px;color:#556;font-size:15px}
    .soon{display:inline-block;margin-top:12px;padding:12px 18px;border-radius:10px;background:#f0f3f8;font-weight:700;color:#0b6cff;font-size:16px}
    .note{margin-top:18px;font-size:13px;color:#445}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="mark">PB</div>
    <h1>Workshop Registration</h1>
    <p class="lead">We’re preparing our upcoming robotics workshops.</p>
    <div class="soon">Registration Not Yet Started</div>
    <div class="note">Please check back later. Our team will announce dates and open registrations soon.</div>
  </div>
</body>
</html>
